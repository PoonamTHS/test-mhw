<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Autentication</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
<form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
          <ion-list>
              <ion-item>
                <ion-label position="floating"> E-mail</ion-label>
                <ion-input type="email"  name="email" formControlName="emailid"  required></ion-input>
              </ion-item>
              <div>
                <ng-container *ngFor="let validation of errorMessages.emailid">
                    <div style="color: #f04141;"
                        *ngIf="LoginForm.get('emailid').hasError(validation.type) && (LoginForm.get('emailid').dirty || LoginForm.get('emailid').touched)">
                        {{ validation.message }}
                    </div>
                </ng-container>
            </div>
              
           
              <ion-item>
                  <ion-label position="floating">
                    Password
                  </ion-label>
                  <ion-input type="password"  name="password" formControlName="password" required minlength="6" ></ion-input></ion-item>
             <div>
              <ng-container *ngFor="let validation of errorMessages.password">
                  <div style="color: #f04141;"
                      *ngIf="LoginForm.get('password').hasError(validation.type) && (LoginForm.get('password').dirty || LoginForm.get('password').touched)">
                      {{ validation.message }}
                  </div>
              </ng-container>
          </div>
          </ion-list>
          
        </ion-col>
      </ion-row>

    <ion-row>
        <ion-col size-md="6" offset-md="3">
          
            <div text-center>
                <ion-button type="submit"  *ngIf="!isLoading" [disabled]="!LoginForm.valid">Login</ion-button>
              </div>
           <div text-center>
                  <ion-button type="submit" (click)="onReg()" >Create new Account?</ion-button>
                </div>
                <ion-button type="button" color="primary" fill="clear" expand="full">Forgot Password?</ion-button>
                
        </ion-col>
    </ion-row>
  </ion-grid>
</form>
</ion-content>
